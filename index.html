<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول الكود المتقدم</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .input-section, .output-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4facfe;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        textarea, input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        textarea {
            resize: vertical;
            min-height: 200px;
        }

        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .language-selector {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: end;
        }

        .convert-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-container {
            position: relative;
        }

        .result-code {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #f5c6cb;
            margin-top: 15px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #c3e6cb;
            margin-top: 15px;
        }

        .popular-languages {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .lang-tag {
            background: #e9ecef;
            color: #495057;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lang-tag:hover {
            background: #4facfe;
            color: white;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔄 محول الكود المتقدم</h1>
            <p>حول أي كود برمجي إلى أي لغة برمجة أخرى بسهولة وسرعة</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">
                    📝 إدخال الكود
                </h2>
                
                <form id="codeForm">
                    <div class="form-group">
                        <label for="codeInput">الكود المراد تحويله:</label>
                        <textarea id="codeInput" placeholder="اكتب أو الصق الكود هنا..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="targetLang">اللغة المستهدفة:</label>
                        <div class="language-selector">
                            <input type="text" id="targetLang" placeholder="مثال: Python, JavaScript, Java..." required>
                        </div>
                        <div class="popular-languages">
                            <span class="lang-tag" onclick="setLanguage('Python')">Python</span>
                            <span class="lang-tag" onclick="setLanguage('JavaScript')">JavaScript</span>
                            <span class="lang-tag" onclick="setLanguage('Java')">Java</span>
                            <span class="lang-tag" onclick="setLanguage('C++')">C++</span>
                            <span class="lang-tag" onclick="setLanguage('C#')">C#</span>
                            <span class="lang-tag" onclick="setLanguage('Go')">Go</span>
                            <span class="lang-tag" onclick="setLanguage('Rust')">Rust</span>
                            <span class="lang-tag" onclick="setLanguage('TypeScript')">TypeScript</span>
                        </div>
                    </div>

                    <button type="submit" class="convert-btn" id="convertBtn">
                        <span id="btnText">🚀 تحويل الكود</span>
                        <div class="loading" id="loading">
                            <div class="spinner"></div>
                            <span>جاري التحويل...</span>
                        </div>
                    </button>
                </form>
            </div>

            <div class="output-section">
                <h2 class="section-title">
                    ✨ النتيجة
                </h2>
                
                <div class="result-container">
                    <div class="result-code" id="result">
                        سيظهر الكود المحول هنا بعد الضغط على زر التحويل...
                    </div>
                    <button class="copy-btn" id="copyBtn" onclick="copyResult()" style="display: none;">
                        📋 نسخ
                    </button>
                </div>
                
                <div id="messageContainer"></div>
            </div>
        </div>
    </div>

    <script>
        function setLanguage(lang) {
            document.getElementById('targetLang').value = lang;
        }

        function showMessage(message, type = 'error') {
            const container = document.getElementById('messageContainer');
            const messageClass = type === 'success' ? 'success-message' : 'error-message';
            container.innerHTML = `<div class="${messageClass}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function copyResult() {
            const resultText = document.getElementById('result').textContent;
            navigator.clipboard.writeText(resultText).then(() => {
                showMessage('تم نسخ الكود بنجاح! 📋', 'success');
                document.getElementById('copyBtn').textContent = '✅ تم النسخ';
                setTimeout(() => {
                    document.getElementById('copyBtn').textContent = '📋 نسخ';
                }, 2000);
            }).catch(() => {
                showMessage('فشل في نسخ الكود. جرب مرة أخرى.');
            });
        }

        function toggleLoading(isLoading) {
            const btn = document.getElementById('convertBtn');
            const btnText = document.getElementById('btnText');
            const loading = document.getElementById('loading');
            const copyBtn = document.getElementById('copyBtn');
            
            if (isLoading) {
                btn.disabled = true;
                btnText.style.display = 'none';
                loading.style.display = 'flex';
                copyBtn.style.display = 'none';
            } else {
                btn.disabled = false;
                btnText.style.display = 'block';
                loading.style.display = 'none';
            }
        }

        document.getElementById('codeForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const codeInput = document.getElementById('codeInput').value.trim();
            const targetLang = document.getElementById('targetLang').value.trim();
            
            if (!codeInput || !targetLang) {
                showMessage('يرجى ملء جميع الحقول المطلوبة.');
                return;
            }

            toggleLoading(true);
            document.getElementById('result').textContent = 'جاري تحويل الكود...';
            
            const instruction = `حول الكود التالي إلى لغة ${targetLang}. اكتب الكود المحول فقط بدون أي شرح أو تعليقات إضافية:\n\n${codeInput}`;

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 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',
                        'Content-Type': 'application/json',
                        'X-Title': 'Advanced-Code-Converter',
                    },
                    body: JSON.stringify({
                        model: 'deepseek/deepseek-chat:free',
                        messages: [
                            {
                                role: 'system',
                                content: 'أنت مترجم كود محترف. مهمتك هي تحويل الكود من لغة برمجة إلى أخرى مع الحفاظ على نفس الوظائف والمنطق. اكتب الكود المحول فقط بدون أي شرح.'
                            },
                            {
                                role: 'user',
                                content: instruction
                            }
                        ],
                        temperature: 0.1,
                        max_tokens: 2000
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    const convertedCode = data.choices[0].message.content.trim();
                    document.getElementById('result').textContent = convertedCode;
                    document.getElementById('copyBtn').style.display = 'block';
                    showMessage(`تم تحويل الكود إلى ${targetLang} بنجاح! 🎉`, 'success');
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'حدث خطأ أثناء تحويل الكود. يرجى المحاولة مرة أخرى.';
                showMessage('حدث خطأ في الاتصال بالخدمة. تأكد من اتصالك بالإنترنت وحاول مرة أخرى.');
            } finally {
                toggleLoading(false);
            }
        });

        // Auto-resize textarea
        document.getElementById('codeInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.max(200, this.scrollHeight) + 'px';
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                document.getElementById('codeForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
